<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <h1 class="navbar-text">Etch A Sketch</h1>
    </nav>

    <div class="content">
      <!-- Board -->
      <div class="board"></div>
      <div class="aside-section">
        <div class="color-picker">
          <h1 class="color-picker-text">Color Picker</h1>
          <div class="colors">
            <button class="picker-button red">Red</button>
            <button class="picker-button green">Green</button>
            <button class="picker-button yellow">Yellow</button>
            <button class="picker-button black">Black</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript File -->
    <script src="app.js"></script>
  </body>
</html>
